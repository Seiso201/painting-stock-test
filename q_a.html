<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nu zero waste/q&a</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .contact-info h5 {
            margin-top: 20px;
        }
        html {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
        }
        .active{
            font-weight: 800;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Nu zero waste</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/q_a.html">Q&A</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-5">
        <div class="container">
            <div class="col-md-6">
                <h2>ติดต่อเรา</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">ชื่อของคุณ</label>
                            <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">อีเมล</label>
                            <input type="email" class="form-control" id="email" placeholder="กรอกอีเมลของคุณ">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">ข้อความ</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="กรอกข้อความของคุณที่นี่"></textarea>
                        </div>
                    <button type="submit" class="btn btn-primary">ส่งข้อความ</button>
                    </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 mt-auto">
        <div class="container text-center">
            <p>&copy; Nu zero waste. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
